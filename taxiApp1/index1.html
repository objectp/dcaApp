    <body onload="JavaScript:AutoRefresh(100000);" >

        
        <div class="container">
            
            <div ng-app="myapp" ng-controller="transactionController">
                <form>
                    Fare: <input type="text" ng-model="fare"/><br />
                    CA:   <input type="text" ng-model="ca"/><br />
                    CC:   <input type="text" ng-model="cc"/><br /> 
                    <input type="button" value="submit" ng-click="insertdata()"/><br /> 
                </form>
            </div>
            
        </div>
        <script>
            var app = angular.module('myapp', []);
            app.controller('transactionController', function($scope, $http){
               $scope.insertdata=function(){
                  $http.post("insert.php",{'fare':$scope.fare, 'ca':$scope.ca, 'cc':$scope.cc})
                  .success(function(data,status,headers,config){
                     console.log("data inserted successfully");
                  });
               } 
            });
        </script>

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

        <!--Javascript Page out refresh-->
        <script type="text/JavaScript">
                function AutoRefresh( t ) {setTimeout("location.reload(true);", t);}
